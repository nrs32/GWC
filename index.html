<html>

	<body>
		<!-- class="container" provides padding and styling for app outline -->

			<!-----------------------------------------------------------------------
									START EDITING HERE

			<!-- Style a button with a CSS class and show an alert on click -->
			<!-- sendAlert() is a function defined in our main.js file -->

				<div class="container">
					<button class="girlsWhoCodeButton" onClick="sendAlert()">
						Girls Who Code
					</button>
		
					<button class="kpopButton" onClick="sendAlert()">
						YES TO KPOP
					</button>
				</div>
			</div>

			<!-----------------------------------------------------------------------
									STOP EDITING HERE 
			------------------------------------------------------------------------->
		</div>
